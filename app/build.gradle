apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'
    defaultConfig {
        applicationId 'org.radarcns.android.android'
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
    }
    productFlavors {
    }
}

dependencies {
    // logging
    compile('io.confluent:kafka-avro-serializer:3.1.2') {
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
        exclude group: 'log4j'
        exclude group: 'jline'
        exclude group: 'com.101tec'
    }
    // needed to work with testCompile -> kafka-clients
    compile 'com.getpebble:pebblekit:4.0.0'
    compile project(':empalink-2.0')
    compile project(':avro')
    compile project(':vsm-5.1.0-release')
    compile project(':hevs-ble-library-0.8.1-release')
    compile 'org.slf4j:slf4j-android:1.7.21'
    compile 'com.loopj.android:android-async-http:1.4.6'
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'org.apache.avro:avro:1.8.1'
    compile 'com.fasterxml.jackson.core:jackson-core:2.8.4'
    compile 'org.xerial.snappy:snappy-java:1.1.2.6'
    compile 'com.google.firebase:firebase-config:10.0.1'
    testCompile 'org.apache.kafka:kafka-clients:0.10.1.1'
    testCompile 'junit:junit:4.12'
    testCompile 'org.slf4j:slf4j-simple:1.7.21'
}
// Needed for Firebase. Put at the bottom so it can detect the firebase version 10.0.1.
apply plugin: 'com.google.gms.google-services'